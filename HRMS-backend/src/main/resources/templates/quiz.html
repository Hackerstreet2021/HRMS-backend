<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/quiz.css}">
	<title>Quiz</title>
</head>
<body>

	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div> 
	
	<div class="container py-5 px-4">
		<h1 class="text-center">Select the correct answer</h1>
				
		
		<form action="/HumanResourceManagementSystem/submit" method="POST" th:object=${qForm}>
		
			<div class="ques-box card text-light" th:each="ques, i: ${qForm.questions}">
				
			<p class="title" th:text="${ques.question}"></p>
				
				<div class="option">
								
					<input type="radio" th:name="|questions[${i.index}].choose|" th:value="1" />
					<p class="title" th:text="${ques.op1}"></p>					

				</div>
				
				<div class="option">
					<input type="radio" th:name="|questions[${i.index}].choose|" th:value="2" />
					<p class="title" th:text="${ques.op2}"></p>
				</div>
				
				<div class="option">
					<input type="radio" th:name="|questions[${i.index}].choose|" th:value="3" />
					<p  class="title" th:text="${ques.op3}"></p>
				</div>
				<div class="option">
					<input type="radio" th:name="|questions[${i.index}].choose|" th:value="3" />
					<p class="title" th:text="${ques.op4}"></p>
				</div>
				
				<input type="hidden" th:name="|questions[${i.index}].id|" th:value="${ques.id}" />
				<input type="hidden" th:name="|questions[${i.index}].question|" th:value="${ques.question}" />
				<input type="hidden" th:name="|questions[${i.index}].ans_option|" th:value="${ques.ans_option}" />
			</div>
			
			<button type="submit" class="btn btn-success d-block mx-auto mt-4">Submit Answer</button>
		</form>
	</div>
	
	
	
	
	
	
	

	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
